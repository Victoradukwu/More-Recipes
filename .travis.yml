language: 
  - node_js
node_js:
  - '6.11.3'
cache:
  - npm install
  
branches:
  only:
    - develop
services:
  - postgresql
  
script:
  - npm run test
  - sequelize db:migrate --env test
before_script:
  - psql -c 'create database Testdb;' -U postgres
  
install:
  - npm install sequelize
  - npm install sequelize-cli
  - npm install pg
  - npm install pg-hstore
addons:
  postgresql: "9.6"